<div class="form-group">
  <div class="vis-option-item form-group">
    <label>
      Layer Name <kbn-info info="Layer name displayed in map layer control."></kbn-info>
    </label>
    <input type="text" class="form-control" ng-model="layer.displayName" name="displayName">
  </div>
  <div class="vis-option-item form-group">
    <label>
      Url
    </label>
    <input required type="text" class="form-control" name="url" ng-model="layer.url">
  </div>


  <div ng-if="layer.wfsCapabilitiesSwitch === 0">
    <label>
      WFS Layers <kbn-info
        info="A comma seperated list of layers to use. If you have entered a valid (CORs enabled) WFS Url, a UI-based menu will appear for WFS layer(s) selection and ordering">
      </kbn-info>
    </label>
    <input required type="text" class="form-control" ng-model="layer.layers">
  </div>
  <!-- OR-->
  <div class="vis-option-item form-group" ng-if="layer.wfsCapabilitiesSwitch === 1">
    <label>
      WFS Layers <kbn-info
        info="UI-based menu for selecting and ordering WFS layers. Note - Layers at the bottom will be rendered in the foreground">
    </label>
    <ui-select multiple ng-model="layer.wfsLayers.selected" ng-disabled="ctrl.disabled" sortable="true"
      close-on-select="false">
      <ui-select-match placeholder="Click to select WFS layer(s)...">{{$item.name}}</ui-select-match>
      <ui-select-choices repeat="wfsLayer in layer.wfsLayers | filter: {name: $select.search}">
        <div ng-bind-html="wfsLayer.name | highlight: $select.search"></div>
      </ui-select-choices>
    </ui-select>
  </div>


  <div class="vis-option-item form-group">
    <label>
      CQL Filter
    </label>
    <input type="text" class="form-control" ng-model="layer.cqlFilter" name="layer.cqlFilter">
  </div>
  <div class="vis-option-item form-group side-by-side">
    <label>
      Min Zoom Level <kbn-info info="WFS layer will only be active when the map zoom level is at or below this value.">
      </kbn-info>
    </label>
    <select class="form-control" ng-model="layer.minZoom" ng-options="zoomLevel for zoomLevel in zoomLevels"></select>
  </div>
  <div class="vis-option-item form-group side-by-side">
    <label>
      Max Features <kbn-info info="Sets a limit on the amount of features rendered per tile."></kbn-info>
    </label>
    <input type="number" min="1" class="form-control" placeholder="1000" ng-model="layer.maxFeatures"
      name="layer.maxFeatures">
  </div>
  <div class="vis-option-item form-group">
    <label>
      Styles
    </label>
    <input type="text" class="form-control" ng-model="layer.styles" name="layer.styles">
  </div>
  <div class="vis-option-item form-group">
    <label>
      Format Options
    </label>
    <input type="text" class="form-control" ng-model="layer.formatOptions" name="layer.formatOptions">
  </div>
  <div class="vis-option-item form-group">
    <label>
      <input type="checkbox" name="viewparams" ng-model="layer.nonTiled">

      Non Tiled

      <kbn-info
        info="When true, map will fetch a single tile for the complete map viewport. Useful when the layer contains rendered labels such as legends.">
      </kbn-info>
    </label>
  </div>
  <div>
    <label class="etm-well-section">
      Elasticsearch WFS Options <kbn-info
        info="WFS layers served from elasticsearch via elasticgeo/geoserver allow for greater integration with elasticsearch queries and aggregations.">
      </kbn-info>
    </label>
  </div>
  <div class="vis-option-item form-group">
    <label>
      Aggregation <kbn-info
        info="Generate WFS layer from geohash_grid aggregation results. To use, properly configure geoserver by creating a SLD style containing a vec:GeoHashGrid rendering transformation. See elasticgeo documenation for details.">
      </kbn-info>
    </label>
    <textarea class="form-control" ng-model="layer.agg" name="layer.agg"></textarea>
  </div>
  <div class="vis-option-item form-group">
    <label>
      <input type="checkbox" name="viewparams" ng-model="layer.viewparams">

      Sync Filters

      <kbn-info
        info="When true, filters are included in the WFS server request resulting in tiles that reflect the time range, search query, and filters of your application. Requires WFS to be served from an elasticsearch Store, e.g. elasticgeo plugin for Geoserver.">
      </kbn-info>
    </label>
  </div>
  <div class="form-group" ng-show="layer.viewparams">
    <label>
      WFS Index Pattern
      <kbn-info info="Select an Index Pattern to use for constructing Synced Filters.
      This mainly affects the time filter field name. The visualization Index
      Pattern is used when not set"></kbn-info>
    </label>
    <select class="form-control" ng-model="layer.indexId" ng-options="indexId for indexId in indexPatternList">
    </select>
  </div>
</div>
